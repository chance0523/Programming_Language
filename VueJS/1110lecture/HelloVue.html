<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Hello, Vue!</title>
</head>

<body>
    <div id="app">{{text}}</div>
    <script>
        new Vue({
            el: 'div',
            data: {
                text: 'Hello, Vue!'
            }
        });
    </script>
</body>

</html>
