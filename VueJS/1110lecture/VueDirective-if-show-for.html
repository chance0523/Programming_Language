<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Directive #1</title>
</head>

<body>
    <div id="app1">
        <div v-if="flagIf">v-if 보이나요?</div>
        <div v-show="flagShow">v-show 보이나요?</div>
        <ul>
            <li v-for="item in items">{{ item }}</li>
        </ul>
    </div>

    <div id="app2">
        <div v-if="char === 'A'">It's A</div>
        <div v-else-if="char === 'B'">It's B</div>
        <div v-else>Neither A nor B</div>
    </div>

    <script>
        var studyList = ['Java', 'Spring', 'Boot', 'Vue'];
        new Vue({
            el: '#app1',
            data: {
                flagIf: true,
                flagShow: false,
                items: studyList
            }
        });

        var ch = 'C';
        new Vue({
            data: {
                char: ch
            }
        }).$mount('#app2');
    </script>
</body>

</html>
