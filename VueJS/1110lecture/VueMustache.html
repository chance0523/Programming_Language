<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Mustache</title>
</head>

<body>
    <div id="app1">
        {{ text1 }}
        <!-- <div>{{ text2.substr(0,4) }}</div> -->
        <div>{{ text2Prefix }}</div>
        <div>{{ text3 == 'A'?'A입니다.' : 'A가 아닙니다.' }}</div>
    </div>
    <script>
        new Vue({
            el: '#app1',
            data: {
                text1: 'Hello, Vue!',
                text2: '123456789',
                text3: 'A',
            },
            computed: {
                text2Prefix: function() {
                    return this.text2.substr(0, 4);
                }
            }
        });
    </script>
</body>

</html>
