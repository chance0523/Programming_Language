<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Component Global</title>
</head>

<body>
    <div id="app1">
        </global-component>
    </div>
    <hr>

    <div id="app2">
        <global-component></global-component>
        <global-component></global-component>
    </div>

    <script>
        Vue.comonent('global-component', {
            template: '<div>전역 컴포넌트입니다.</div>',
        });

        new Vue({}).$mount("#app1");

        new Vue({
            el: '#app2'
        });
    </script>
</body>

</html>
