<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Component Data</title>
</head>

<body>
    <div id="app">
        <my-component1></my-component1>
        <my-component2></my-component2>
    </div>

    <script>
        var cmp1 = {
            template: '<div>첫 번째 지역 컴포넌트 : {{ data1 }}</div>',
            data: function() {
                return {
                    data1: 100,
                };
            },
        };

        var cmp2 = {
            template: '<div>두 번째 지역 컴포넌트 : {{ data1 }}</div>',
            data: function() {
                return {
                    data1: 200,
                };
            },
        };

        new Vue({
            el: '#app',
            components: {
                'my-component1': cmp1,
                'my-component2': cmp2,
            },
        });
    </script>
</body>

</html>
