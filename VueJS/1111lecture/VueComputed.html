<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Computed</title>
    </head>
    <body>
        <div id="app1">
            <input type="text" v-model="text" />
            <div>{{ text.split('').reverse().join('') }}</div>
            <div>{{ reversedText }}</div>
            <div>{{ reversedText }}</div>
            <div>{{ reversedText }}</div>
            <button @click="reversedText">click</button>
        </div>
    </body>

    <script>
        new Vue({
            el: '#app1',
            data: {
                text: '안녕하세요, Vue!',
            },
            computed: {
                reversedText: function () {
                    console.log('reveredText is called');
                    return this.text.split('').reverse().join('');
                },
            },
        });
    </script>
</html>
