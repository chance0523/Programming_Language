<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Promise</title>
    </head>
    <body>
        <script>
            function func() {
                return new Promise((resolve, reject) => {
                    // do your Code
                    console.log('promise');

                    // call resolve or reject
                    resolve({ name: 'Kim', phone: '010-1111-1111' });
                    // reject({ errorCode: 'E001', errorMessage: 'Hate You!' });
                });
            }

            // arrow function
            func()
                .then((response) => {
                    console.log('then() is called!!');
                    console.log(response);
                })
                .catch((error) => {
                    console.log('catch() is called!!');
                    console.log(error);
                })
                .finally(() => {
                    console.log('finally() is called!!');
                });
        </script>
    </body>
</html>
