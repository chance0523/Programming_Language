<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DBTest</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<h1>Receive JSON From DB</h1>
	<button id="btnEmpDetail">Emp 상세</button>
	<button id="btnEmpList">Emp 목록</button>
	<button id="btnEmpInsert">Emp 등록</button>
	<button id="btnEmpUpdate">Emp 수정</button>
	<button id="btnEmpDelete">Emp 삭제</button>
	
	<button id="btnEmpInsertJSON">Emp 등록 JSON</button>
	<button id="btnEmpDetailNormal">Emp 상세 일반</button>
	
</body>

<script>
	$(document).ready(function() {

		$("#btnEmpDetail").click(function() {
			$.ajax({
				type : 'GET',
				url : '/mvcdb/empDetail/1500',
				dataType : 'json',
				success : function(data) {
					console.log(data);
				},
				error : function(error) {
					console.log(error);
				}
			});
		});
		
		$("#btnEmpDetailNormal").click(function() {
			window.location.href="/mvcdb/empDetailNormal/1500"
		});

		$("#btnEmpList").click(function() {
			$.ajax({
				type : 'GET',
				url : '/mvcdb/empList',
				dataType : 'json',
				success : function(data) {
					console.log(data);
				},
				error : function(error) {
					console.log(error);
				}
			});
		});

		var empInsertData = {
			employeeId : 1998,
			firstName : "ny",
			lastName : "Son",
			email : "sonny@heroes.com",
			hireDate : "2020-10-10"
		};

		$("#btnEmpInsert").click(function() {
			$.ajax({
				type : 'POST',
				url : '/mvcdb/empInsert',
				// data : JSON.stringify(empInsertData),
				data : empInsertData,
				// contentType : 'application/json', 
				success : function(data) {
					console.log(data);
				},
				error : function(error) {
					console.log(error);
				}
			});
		});

		$("#btnEmpInsertJSON").click(function() {
			$.ajax({
				type : 'POST',
				url : '/mvcdb/empInsertJSON',
				data : JSON.stringify(empInsertData),
				contentType : 'application/json',
				success : function(data) {
					console.log(data);
				},
				error : function(error) {
					console.log(error);
				}
			});
		});

		var empUpdateData = {
			employeeId : 1998,
			firstName : "sonny",
			LastName : "Ul",
			email : "ulsonny@heroes.com",
			hireDate : "2030-10-10"
		};

		$("#btnEmpUpdate").click(function() {
			$.ajax({
				type : 'POST',
				url : '/mvcdb/empUpdate',
				data : empUpdateData,
				// contentType : 'application/json', 
				success : function(data) {
					console.log(data);
				},
				error : function(error) {
					console.log(error);
				}
			});
		});

		$("#btnEmpDelete").click(function() {
			$.ajax({
				type : 'POST',
				url : '/mvcdb/empDelete',
				data : {
					employeeId : 1998
				},
				success : function(data) {
					console.log(data);
				},
				error : function(error) {
					console.log(error);
				}
			});
		});

	});
</script>
</html>
