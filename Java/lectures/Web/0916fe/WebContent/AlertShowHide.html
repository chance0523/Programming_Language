<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Alerts</h2>
        <p>The .fade and .show classes adds a fading effect when closing the alert message.</p>
        <div id="altSuccess" class="alert alert-success alert-dismissible fade">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Success!</strong> This alert box could indicate a successful or positive action.
        </div>
        <button id="btnShow" type="button" class="btn btn-outline-dark">Show</button>
        <button id="btnHide" type="button" class="btn btn-outline-dark">Hide</button>
    </div>

    <script>
        $(document).ready(function() {
            $("#btnShow").click(function() {
                $("#altSuccess").addClass("show");
            });
            $("#btnHide").click(function() {
                $("#altSuccess").removeClass("show");
            });
        });
    </script>
</body>

</html>
