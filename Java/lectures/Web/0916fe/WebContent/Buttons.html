<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Button Styles</h2>
        <button id="btnInsert" type="button" class="btn btn-outline-dark">Insert</button>
        <button id="btnUpdate" type="button" class="btn btn-outline-dark">Update</button>

        <hr>
        <button type="button" class="btn btn-outline-dark btnAction" data-action="insert">Insert</button>
        <button type="button" class="btn btn-outline-dark btnAction" data-action="update">Update</button>

    </div>

    <script>
        $(document).ready(function() {
            $("#btnInsert").click(function() {
                console.log("Insert");
            });
            $("#btnUpdate").click(function() {
                console.log("Update");
            });

            $(".btnAction").click(function() {
                let action = $(this).attr("data-action");
                if (action == "insert") console.log("Insert");
                else if (action == "update") console.log("Update");
            });

        });
    </script>
</body>

</html>
