<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#"> <img src="logo.png" alt="logo" style="width: 50px;">
            </a>

            <!-- Links -->
            <ul class="navbar-nav navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">공지사항</a></li>
                <li class="nav-item"><a class="nav-link" href="#">자유게시판</a></li>

            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="text" placeholder="검색어를 입력하세요">
                        <button class="btn btn-success" type="submit">검색</button>
                    </form>
                </li>
            </ul>
            <form action="login.html">
                <div class="col-md-1 mr-3">
                    <button type="submit" class="btn btn-light">Login</button>
                </div>
            </form>
        </div>
    </nav>

    <br> <br>
    <br>

    <div class="row">
        <div class="container">
            <center>
                <div class="container row col-lg-6">
                    <div class="col-3">
                        <select class="form-control" id="sel1" name="sellist1">
                            <option>서울시</option>
                            <option>경기도</option>
                            <option>강원도</option>
                            <option>충청북도</option>
                            <option>충청남도</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <select class="form-control" id="sel2" name="sellist2">
                            <option>강동구</option>
                            <option>강남구</option>
                            <option>강북구</option>
                            <option>광진구</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <select class=" form-control" id="sel3" name="sellist3">
                            <option>동1</option>
                            <option>동2</option>
                            <option>동3</option>
                            <option>동4</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-success">검색</button>
                    </div>
                </div>
                <hr class="col-6" style="border: 0px; height: 2px; background: #ccc;">
            </center>
        </div>


        <div class="col-5">
            <div class="container">
                <h2>거래 정보</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>주소</th>
                            <th>거래 금액(원)</th>
                            <th>면적(m)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>싸피아파트</td>
                            <td>8,000</td>
                            <td>58.67</td>
                        </tr>
                        <tr>
                            <td>역삼동다세대주택</td>
                            <td>5,000</td>
                            <td>35.72</td>
                        </tr>
                        <tr>
                            <td>대섭빌라</td>
                            <td>6,900</td>
                            <td>30.66</td>
                        </tr>
                        <tr>
                            <td>정준퍼스티지</td>
                            <td>9,500</td>
                            <td>60.95</td>
                        </tr>
                        <tr>
                            <td>지희아뜨리에</td>
                            <td>2,600</td>
                            <td>20.26</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-2">
            <p>편의시설</p>
            <hr>
            <div class="">
                <select class="form-control" id="sel4" name="sellist4">
                    <option>강동구</option>
                    <option>강남구</option>
                    <option>강북구</option>
                    <option>광진구</option>
                </select>
            </div>
            <br> <br> <br> <br> <br>
            <div class="">
                <select class=" form-control" id="sel5" name="sellist5">
                    <option>동1</option>
                    <option>동2</option>
                    <option>동3</option>
                    <option>동4</option>
                </select>
            </div>
            <br> <br> <br> <br> <br>
            <div class="d-flex justify-content-between">
                <div>
                    <button type="button" class="btn btn-info">찜하기</button>
                </div>
                <div>
                    <button type="button" class="btn btn-danger">초기화</button>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="container">
                <div class="container row">
                    <div class="form-check col-md-2">
                        <label class="form-check-label" for="check1"> <input type="checkbox" class="form-check-input"
                                id="check1" name="매매" value="something" checked>매매
                        </label>
                    </div>
                    <div class="form-check col-md-2">
                        <label class="form-check-label" for="check2"> <input type="checkbox" class="form-check-input"
                                id="check2" name="전세" value="something">전세
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label"> <input type="checkbox" class="form-check-input" id="check3"
                                name="월세" value="something">월세
                        </label>
                    </div>
                </div>
                <img src="map.png" class="rounded" alt="map" width="550" height="400">
            </div>
        </div>
    </div>

</body>

</html>
