<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<h2>Use the XMLHttpRequest to get the content of a file.</h2>
	<p>The content is written in JSON format, and can easily be
		converted into a JavaScript object.</p>

	<p id="demo"></p>

	<script>
		
		
		$(document).ready(function(){
			
			// Object
// 			$.get("json_demo.txt", function(data, status){
// 				$("#demo").html(data["name"]);
// 			}, "json");
			
			// Array
			$.get("json_demo_array.txt", function(data, status){
				$("#demo").html(data[0]);
			}, "json");
		});

	</script>

</body>
</html>
